<script type="text/javascript">

 function printTime() {
 		var clock = document.getElementById("clock");
 		//id값인 <span>태그를 변수clock에 저장
 		var now = new Date();
 		//객체 생성

 		clock.innerHTML =
 			//태그내부에 태그 설정
 		now.getFullYear() + "년 " +
 		(now.getMonth() + 1) + "월 " +
 		now.getDate() + "일 " +
 		now.getHours() + "시 " +
 		now.getMinutes() + "분 " +
 		now.getSeconds() + "초";
 		setTimeout("printTime()", 1000);
 		//1초마다 printTime()함수 호출
 	}
 	window.onload = function() { //html 로딩시 콜백함수 호출
 		printTime();
 	}

 </script>

    <center><br><br><img id="tree" src="smalltree.png" width=20%>
    <script>
    var hp=10;
    var kill=0;
    tree.onclick = function(){
      if(hp==0){
        hp=10;
        document.getElementById("health").innerHTML = "HP: "+hp;
        kill=kill+1;
        if(kill==1){
        alert('나무가 죽었습니다! 죽인 나무 수 : '+kill+'그루\n'+'You killed '+kill+' Tree.');
        document.getElementById("num").innerHTML = "Killed Tree: 1";
      }
      else{
        alert('나무가 죽었습니다! 죽인 나무 수 : '+kill+'그루\n'+'You killed '+kill+' Trees.');
        document.getElementById("num").innerHTML = "Killed Tree: "+kill;
      }
    }
      else{
        hp=hp-1;
        document.getElementById("health").innerHTML = "HP: "+hp;
      }
    }
    </script>
