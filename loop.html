<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>loop</h1>
    <script>
      var outfielders = ['노수광', '김강민', '한동민', '정의윤'];
    </script>
    <h2>outfielders</h2>
    <ul>
      <script>
        var i = 0;
        while(i < outfielders.length){
          document.write('<li>'+outfielders[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
