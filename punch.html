<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STWS - # Tree_Punch</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Jua|Poor+Story|Yeon+Sung|Nanum+Gothic|Staatliches" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-136329220-1"></script>
</head>
  <body>
    <center><img id="tree" src="smalltree.png" width=50%>
    <script>
    var hp=10;
    var kill=0;
    tree.onclick = function(){
      if(hp==0){
        hp=10;
        kill=kill+1;
        alert('나무가 죽었습니다! 죽인 나무 수 : '+kill+'그루\n'+'You killed '+kill+' Trees.');
      }
      else{
        hp=hp-1;
        alert('HP : '+hp);
      }
    }
    </script>
    <div class=Jua>
     <h2>나무를 클릭해서 때리세요!<br>Click the Tree to attack!</h2>
    </div>
    </center>
  </body>
</html>
